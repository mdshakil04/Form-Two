<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Form-Two</title>
</head>
<body>
    <div class="form-container">
        <div class="form-body">
            <h1 style="font-weight: 900; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Say Hello!</h1>
            <form action="">
                <!-- Name -->
                <label for="name">
                    <span style="margin-right: 420px; font-weight: 700;">Your Name</span> <br> 
                    <input style="background-color: whitesmoke; height: 30px; margin-top: 10px; margin-bottom: 10px; width: 500px; border: none; " type="text" name="name" placeholder="Enter Your Name Here">
                    <hr style="width: 500px;">
                </label><br>
                <!-- Email -->
                <label for="" >
                    <span style="margin-right: 460px; font-weight: 700;">Email</span> <br> 
                    <input style="background-color: whitesmoke; height: 30px; margin-top: 10px;  margin-bottom: 10px; width: 500px; border: none; " type="text" name="Email" placeholder="Enter Your Email Here">
                    <hr style="width: 500px;"> 
                </label><br>
                <!-- Service Selection -->
                <label for="Service">
                    <span style="margin-right: 390px; font-weight: 700;">Chose Service</span> <br>  
                    <select style="background-color: whitesmoke; height: 30px; margin-top: 10px;  margin-bottom:   10px; width: 500px; border: none; border: none; " name="depertment" id="depertment">
                           <option value="web-development">Web Development</option>
                           <option value="Cyber Security">Cyber Security</option>
                           <option value="degital-marketing">Degital Marketing</option>
                           <option value="seo">SEO</option>
                    </select>
                    <hr style="width: 500px;"><br>
                </label>
                    <!-- Budget Section -->
                <label for="budget">
                    <span style="margin-right: 400px; font-weight: 700;">Select Budget</span> <br> 
                    <select style="background-color: whitesmoke; height: 30px; margin-top: 10px;  margin-bottom: 10px; width: 500px; border: none; " name="budget" id="budget">
                           <option value="web-development">Your Budget</option>
                           <option value="Cyber Security">350$</option>
                           <option value="degital-marketing">550$</option>
                           <option value="seo">150$</option>
                    </select>
                    <hr style="width: 500px;"><br>
                </label>
                    <!-- Message Section -->
                <label for="message">
                    <span style="margin-right: 420px; font-weight: 700;">Message</span><br>
                    <textarea placeholder="Your Massage Here" style="background-color: whitesmoke; height: 30px; margin-top: 10px;  margin-bottom: 20px; width: 500px; height: 100px; border: none; " rows="3" cols="30" name="additional-info" id="address"></textarea>
               </label>
               <hr style="width: 500px;"><br>
               <!-- Button -->
               <button style="border: none; background: linear-gradient(to right, #69cddd, hotpink); width: 500px; height:40px ; border-radius:50px;  margin-bottom: 50px; color: azure; font-weight: 700; font-size: 1.5em;" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
